<script>
var exam = exam || {};
exam.View = exam.View || {};

exam.View.exam01 = function() {
	this.init();
};

exam.View.exam01.prototype = {
	_aNum: [],
	init: function() {
		this._assignElements();
		this._attachEventHandlers();
		this._hasIndexCheck();
	},
	_assignElements: function() {
		this._welExamWrap = $('.create_wrap')
		this._welExamResult = this._welExamWrap.find('.swiper-slide');
		this._welExamBtn = this._welExamWrap.find('.btn_random');
	},
	_attachEventHandlers: function() {
		this._welExamBtn.on('click', $.proxy(this._onClickBtn, this));
	},
	_onClickBtn: function() {
		this._welExamResult.hide();
		this._welExamResult.eq(this._aNum.pop()).show();
		console.log(this._aNum);
	},
	_hasIndexCheck : function(){
		this.nTotalAvatar = this._welExamResult.length;
		for(var i = 0, max = this.nTotalAvatar; i < max; i++){
			this._aNum.push(i);
		}
	},
	_random: function(){
		return Math.floor(Math.random() * this._welExamResult.length + 1);
	},
	_onClickRandomBtn : function(){
		if (this.nTotalAvatar.length < 1) {
			this._hasIndexCheck();
		}
	}
};
$(function(){
	var oExamViewExam01 = new exam.View.exam01();
});
</script>
