<script>
var exam = exam || {};
exam.View = exam.View || {};

exam.View.exam01 = function() {
	this.aAvatar = [];
	for (var i = 0; i < 12; i++) {
		this.aAvatar.push(i);
	};
	this.init();
};

exam.View.exam01.prototype = {
	aDefault : 
	init: function() {
		this._assignElements();
		this._attachEventHandlers();
	},
	_assignElements: function() {
		this._welExamWrap = $('.create_wrap')
		this._welExamResult = this._welExamWrap.find('.img_avatar');
		this._welExamBtn = this._welExamWrap.find('.btn_random');
	},
	_attachEventHandlers: function() {
		this._welExamBtn.on('click', $.proxy(this._onClickBtn, this));
	},
	_onClickBtn: function() {
		var aAvatar = this._welExamResult;
		if (this.aAvatar.length) {
			console.log(this.aAvatar.splice(this._getRandomAvatar(this.aAvatar.length - 1, 0), 1)[0], this.aAvatar);
		}
	},
	_getRandomAvatar: function(max, min) {
		return Math.floor( Math.random() * (max - min + 1) ) + min;
	},
