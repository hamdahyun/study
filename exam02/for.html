
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>exam</title>
<link rel="stylesheet" href="common.css" />
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
$(function(){
	var exam1 = $('.exam_q').eq(0);
	var i = 1;
	while(i<=5){
		i++;
		exam1.append('<input type="checkbox">');
	}

	var exam2 = $('.exam_q').eq(1);
	for(i=1; i<=5; i++){
		exam2.append('<input type="checkbox">');
		$("#exam02 input:odd").attr('type', 'text');
	}

	var exam3 = $('.exam_q').eq(2);
	var i = 8
	for(j=1;j<10;j++){
		exam3.append(i + "x" + j + "=" + (i * j) + "<br>");
	}

	var exam4 = $('.exam_q').eq(3);
	for(i=2;i<10;i++){
		for(j=1;j<10;j++){
			exam4.append(i + "x" + j + "=" + (i * j) + "<br>");
		};
	}
});
</script>
</head>
<body>
<!-- wrapper [s] -->
<div id="wrapper">
	<!-- header [s] -->
	<div id="header">
	</div>
	<!-- header [e] -->
	<hr />
	<!-- container [s] -->
	<div id="container">
		<div class="exam_wrap">
			<h1>Q. while 문으로 5개의 input 을 출력하세요.</h1>
			<div class="exam_q">
			</div>
		</div>
		<div class="exam_wrap" id="exam02">
			<h1>Q. for 문으로 5개의 input 을 만들되, 짝수는 text / 홀수는 checkbox 를 출력하세요.</h1>
			<div class="exam_q">
			</div>
		</div>
		<div class="exam_wrap">
			<h1>Q. for 문으로 구구단 8단을 출력하세요.</h1>
			<div class="exam_q">
			</div>
		</div>
		<div class="exam_wrap">
			<h1>Q. for/while 문 2개로 구구단을 출력하세요.</h1>
			<div class="exam_q">
			</div>
		</div>
	</div>
	<!-- container [e] -->
	<hr />
	<!-- footer [s] -->
	<div id="footer">
	</div>
	<!-- footer [e] -->
</div>
<!-- wrapper [e] -->
</body>
</html>
